<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Design | Nandini Joshi</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #f8fafc;
      --bg2: #e3f6fd;
      --ink: #0f172a;
      --muted: #475569;
      --brandA: 255,115,179;
      --brandB: 99,102,241;
      --brandC: 56,189,248;
    }
    body {
      margin:0;
      font-family:'Plus Jakarta Sans',system-ui,-apple-system,sans-serif;
      background:linear-gradient(120deg, var(--bg1) 60%, var(--bg2) 100%);
      color:var(--ink);
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
    }
    #svg-bg {
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      z-index:0;
      pointer-events:none;
      opacity:.8;
      filter:blur(2px);
    }
    #motion-particles {
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      opacity:.7;
    }
    header {
      padding:22px 0 18px 0;
      background:rgba(255,255,255,0.18); /* Transparent nav */
      backdrop-filter:blur(7px);
      border-radius:0 0 30px 30px;
      box-shadow:0 3px 16px rgba(99,102,241,0.07);
      position:sticky;
      top:0;
      z-index:10;
      animation:fadeInDown 1s;
      width:100%;
      display:flex;
      justify-content:center;
    }
    header a {
      text-decoration:none;
      color:var(--brandB);
      font-weight:700;
      font-size:1.15em;
      letter-spacing:.08em;
      transition:.2s;
      padding:12px 20px;
      border-radius:10px;
      background:rgba(255,255,255,0.10);
    }
    header a:hover {
      color:var(--brandA);
      text-decoration:underline;
      background:rgba(255,255,255,0.22);
    }
    .content {
      max-width:1000px;
      margin:70px auto 40px auto;
      padding:0;
      position:relative;
      z-index:2;
      text-align:center;
      /* No background or box */
    }
    h1 {
      font-size:3em;
      font-weight:900;
      margin:0 0 18px 0;
      background:linear-gradient(90deg,rgba(var(--brandB),1),rgba(var(--brandC),1),rgba(var(--brandA),1));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      letter-spacing:-2px;
      animation:textPop 1.5s;
    }
    @keyframes textPop {
      0% {opacity:0;transform:scale(0.9);}
      60% {opacity:1;transform:scale(1.04);}
      100%{transform:scale(1);}
    }
    p {
      font-size:1.23em;
      color:var(--muted);
      margin-bottom:44px;
      animation:fadeInUp 1.7s;
    }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
      gap:44px;
      margin-top:38px;
      position:relative;
      z-index:2;
      justify-items:center;
    }
    .gallery img {
      display:block;
      width:auto;
      max-width:100%;
      height:auto;
      border-radius:24px;
      box-shadow:0 10px 40px 0 rgba(99,102,241,0.15), 0 2px 18px rgba(56,189,248,0.13);
      transition:box-shadow .3s, transform .3s;
      cursor:pointer;
      background:transparent;
      will-change:box-shadow,transform;
      outline:none;
      border:none;
      /* No aspect-ratio or forced height/width */
      margin:0 auto;
    }
    .gallery img:hover {
      box-shadow:0 24px 70px rgba(56,189,248,0.19),0 2px 16px rgba(255,115,179,0.14);
      transform:scale(1.04) translateY(-8px) rotate(-1deg); /* Gentle highlight only */
      z-index:5;
    }
    .gallery img:focus {
      outline: 3px solid rgba(var(--brandB),0.2);
    }
    footer {
      text-align:center;
      padding:38px 20px 28px 20px;
      color:var(--muted);
      background:rgba(255,255,255,0.05); /* Highly transparent footer */
      margin-top:40px;
      font-size:1.13em;
      animation:fadeInUp 2.2s;
      backdrop-filter:blur(7px);
      border-radius:22px 22px 0 0;
      box-shadow: none;
      position:relative;
      z-index:2;
    }
    @keyframes fadeInUp {
      from{opacity:0;transform:translateY(34px);} to{opacity:1;transform:none;}
    }
    @keyframes fadeInDown {
      from{opacity:0;transform:translateY(-40px);} to{opacity:1;transform:none;}
    }
    /* Particle dots */
    .particle-dot {
      position: absolute;
      border-radius:50%;
      transition:transform .6s cubic-bezier(.34,1.56,.64,1), opacity .3s;
      pointer-events:none; opacity:0.7; z-index:1;
      box-shadow:0 4px 18px rgba(99,102,241,0.11);
    }
    @media(max-width:700px){
      .content{padding:0 6px;}
      h1{font-size:2em;}
      .gallery{gap:16px;}
      .gallery img{max-width:98vw;}
    }
  </style>
</head>
<body>
  <!-- SVG Animated Background: Unique geometric shapes and blobs -->
  <svg id="svg-bg" width="100%" height="100%" viewBox="0 0 1440 900" preserveAspectRatio="none">
    <defs>
      <radialGradient id="grad1" cx="50%" cy="50%" r="90%" fx="70%" fy="30%">
        <stop offset="0%" stop-color="#63a4ea" stop-opacity="0.19"/>
        <stop offset="70%" stop-color="#fff" stop-opacity="0.04"/>
      </radialGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ff73b3" stop-opacity="0.09"/>
        <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.11"/>
      </linearGradient>
    </defs>
    <ellipse id="bg-blob1" cx="1250" cy="170" rx="260" ry="140" fill="url(#grad1)">
      <animate attributeName="cx" values="1250;1100;1300;1250" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="260;320;240;260" dur="9s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse id="bg-blob2" cx="340" cy="800" rx="180" ry="70" fill="url(#grad2)">
      <animate attributeName="cy" values="800;750;840;800" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="180;120;160;180" dur="7s" repeatCount="indefinite"/>
    </ellipse>
    <circle id="bg-geom1" cx="180" cy="180" r="100" fill="url(#grad2)">
      <animate attributeName="r" values="100;140;80;100" dur="11s" repeatCount="indefinite"/>
    </circle>
  </svg>
  <!-- Particle Motion Graphics Overlay -->
  <div id="motion-particles"></div>
  <header>
    <a href="index.html">← Back to Portfolio</a>
  </header>
  <div class="content">
    <h1>Event Poster</h1>
    <p>Poster design with impactful typography and bold colors to capture attention instantly.</p>
    <div class="gallery">
      
      <img src="poster1.jpg" alt="Poster Design 2">
      <img src="poster2.jpg" alt="Poster Design 2">
      <img src="p2.jpg" alt="Poster Design 2">
      <img src="p1.jpg" alt="Poster Design 2">
      <img src="p4.jpg" alt="Poster Design 2">

    </div>
  </div>
  <footer>
    © <span id="year"></span> Designed and Coded by Nandini Joshi.
  </footer>
  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Particle motion graphics overlay
    function createParticles(n) {
      const colors = [
        "rgba(99,102,241,0.13)",
        "rgba(56,189,248,0.14)",
        "rgba(255,115,179,0.13)"
      ];
      const mp = document.getElementById('motion-particles');
      for(let i=0;i<n;i++){
        let dot = document.createElement('div');
        dot.className = 'particle-dot';
        dot.style.width = (14+Math.random()*22) + 'px';
        dot.style.height = dot.style.width;
        dot.style.background = colors[Math.floor(Math.random()*colors.length)];
        dot.style.left = (Math.random()*100) + 'vw';
        dot.style.top = (Math.random()*100) + 'vh';
        mp.appendChild(dot);
        animateDot(dot);
      }
    }
    function animateDot(dot) {
      function randomMove(){
        let x = Math.random()*100;
        let y = Math.random()*100;
        dot.style.transform = `translate(${x}vw,${y}vh) scale(${0.8+Math.random()*0.6})`;
        dot.style.opacity = (0.4+Math.random()*0.5);
        setTimeout(randomMove, 3500+Math.random()*3500);
      }
      randomMove();
    }
    window.addEventListener('DOMContentLoaded',()=>createParticles(16));
  </script>
</body>

</html>
